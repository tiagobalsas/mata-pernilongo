<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('niveis').value

            if(nivel === '') {
                alert('Selecione um nível para iniciar o jogo')
                return false
            }
            
            window.location.href = "app.html?" + nivel
        }
    </script>
    <title>Pagina inicial</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img  src="img/game.png" alt="imagem que representa o fim do jogo." style="max-width: 100%; height: auto;">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select id="niveis" class="form-control">
                                <option value="">-- Selecione o Nível --</option>
                                <option value="iniciante">Iniciante</option>
                                <option value="intermediario">Intermediário</option>
                                <option value="experiente">Experiente</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button class=" btn btn-primary btn-lg" onclick="iniciarJogo()">Iniciar o Jogo</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
